<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel=icon href="Images/Portfolio/LogoCode.png" type="image/png">
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="styles/shared.css">
        <link rel="stylesheet" type="text/css" href="styles/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8c59af42f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="portfolio-title">
            <div class="logo-name-group">
                <a href="index.html">
                    <img src="Images/Portfolio/LogoCode.png" alt="My logo" class="logo" width="50" height="44">
                    <h1>Christopher Rempe</h1>
                </a>
            </div>
            <a href="contact.html">Contact Me</a>
        </header>
        
        <div class="top-half">
            <h2>CONTACT ME</h2>
            <p>WON'T SEND YET</p>
        </div>

        <section>
            <h3>Contact Form</h3>
            <form method="get"  class="contact-section">
                <div class="container">
                    <input type="text" name="firstName" class="contact-info" placeholder="First Name (required)" required>
                    <input type="text" name="lastName" class="contact-info" placeholder="Last Name (required)" required>
                    <input type="email" name="emailAddress" class="contact-info" placeholder="Email Address (required)" required>
                    <input type="tel" name="phoneNumber" class="contact-info" placeholder="Phone number (555-555-5555)">
                    <fieldset>
                        <legend>Is this a personal email, or for buisness?</legend>
                        <label class="radio-container">
                            <input type="radio" name="emailType" class="radio" value="personal" required>
                            <span class="radio-button"></span>
                            Personal
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="emailType" class="radio" value="buisness">
                            <span class="radio-button"></span>
                            Buisness
                        </label>
                    </fieldset>
                </div>
                <div class="container">
                    <textarea name="emailMessage" cols="50" rows="11" spellcheck="true" autocapitalize="sentences" placeholder="Write message here" required></textarea>
                    <input type="submit" value="Send">
                </div>
            </form>
        </section>

        <footer class="centered">
            <p>&copy;2022 by <a href="https://crrempe.com" target="_blank">Christopher Rempe<span class="sr-only">Opens in new tab</span></a></p>
        </footer>
    </body>
</html>
